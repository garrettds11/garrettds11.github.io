<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõ∞Ô∏è Cyber Status Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0a0f1a;
      color: #00eaff;
      font-family: 'Courier New', Courier, monospace;
      padding: 50px;
      font-size: 1.1rem;
      text-shadow: 0 0 6px #00eaff;
    }

    h1 {
      text-align: center;
      color: #33ccff;
      margin-bottom: 40px;
      font-size: 2rem;
      text-shadow: 0 0 8px #33ccff;
    }

    pre {
      background-color: #0d1b2a;
      padding: 25px;
      border-left: 5px solid #00eaff;
      border-radius: 6px;
      white-space: pre-wrap;
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.2);
      min-height: 300px;
    }
  </style>
</head>
<body>
  <h1>üõ∞Ô∏è HTTP Status Terminal</h1>
  <pre id="httpOutput"></pre>

  <script>
    function typeLine(text, elementId, delay = 25) {
      const el = document.getElementById(elementId);
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          el.textContent += text[i++];
        } else {
          clearInterval(interval);
        }
      }, delay);
    }

    function randomHex(length) {
      const chars = 'abcdef0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars[Math.floor(Math.random() * chars.length)];
      }
      return result;
    }

    async function renderStatus() {
      const userAgent = navigator.userAgent;
      const traceId = randomHex(16);
      const originNode = 'core-node-09.gnet';

      let dateStr = '(error retrieving time)';
      let statusCode = 502;
      let statusDescription = 'Bad Gateway';
      let scanStatus = 'FAILED';
      try {
        const response = await fetch('https://worldtimeapi.org/api/timezone/etc/utc');
        const data = await response.json();
        dateStr = new Date(data.utc_datetime).toUTCString();
        statusCode = 200;
        statusDescription = 'OK';
        scanStatus = 'COMPLETE';
      } catch (e) {
        // leave defaults
      }

      const output = `Date: ${dateStr}
StatusCode        : ${statusCode}
StatusDescription : ${statusDescription}
User-Agent        : ${userAgent}
Server            : GarNet/9.1.3 (X64)
X-Powered-By      : Coffee & JavaScript
Content-Type      : text/html; charset=utf-8
Content-Encoding  : cybergzip
Cache-Control     : no-cache, no-store, must-revalidate
X-Cyber-Scan      : ${scanStatus}
X-Origin-Node     : ${originNode}
Trace-ID          : ${traceId}
Connection        : keep-alive
`;

      typeLine(output, 'httpOutput', 20);
    }

    renderStatus();
  </script>
</body>
</html>
