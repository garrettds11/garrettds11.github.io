<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõ∞Ô∏è Cyber Status Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0a0f1a;
      color: #00eaff;
      font-family: 'Courier New', Courier, monospace;
      padding: 50px 20px;
      font-size: 1.1rem;
      text-shadow: 0 0 6px #00eaff;
    }

    h1 {
      text-align: center;
      color: #33ccff;
      margin-bottom: 30px;
      font-size: 2rem;
      text-shadow: 0 0 8px #33ccff;
    }

    #toggleButton {
      display: none;
      background: transparent;
      border: 1px solid #00eaff;
      color: #00eaff;
      padding: 10px 20px;
      font-family: inherit;
      margin: 0 auto 20px;
      display: block;
      text-align: center;
      cursor: pointer;
      border-radius: 6px;
    }

    pre {
      background-color: #0d1b2a;
      padding: 25px;
      border-left: 5px solid #00eaff;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.2);
      min-height: 300px;
      display: block;
    }

    .line {
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .line:hover {
      background-color: rgba(0, 234, 255, 0.1);
    }

    .copied {
      background-color: rgba(0, 234, 255, 0.2) !important;
    }

    @media (max-width: 768px) {
      #toggleButton {
        display: block;
      }

      pre {
        display: none;
      }

      pre.expanded {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>üõ∞Ô∏è HTTP Response Dump</h1>
  <button id="toggleButton">Show Headers</button>
  <pre id="httpOutput">Initializing network diagnostics...</pre>

  <script>
    function typeLine(text, elementId, delay = 20) {
      const el = document.getElementById(elementId);
      el.textContent = '';
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          el.textContent += text[i++];
        } else {
          clearInterval(interval);
          wrapLines(el); // Add tap-to-copy after typing ends
        }
      }, delay);
    }

    function wrapLines(el) {
      const lines = el.textContent.split('\n');
      el.innerHTML = lines.map(line => `<div class="line">${line}</div>`).join('');
      document.querySelectorAll('.line').forEach(lineEl => {
        lineEl.addEventListener('click', () => {
          navigator.clipboard.writeText(lineEl.textContent);
          lineEl.classList.add('copied');
          setTimeout(() => lineEl.classList.remove('copied'), 600);
        });
      });
    }

    function renderHeaders() {
      const now = new Date();
      const dateStr = now.toUTCString();
      const expiresStr = new Date(now.getTime() + 600).toUTCString(); // +10 mins
      const userAgent = navigator.userAgent;
      const language = navigator.language;

      const simulatedHeaders = `Request URL: ${window.location.href}
Request Method: GET
Status Code: 200 OK
Referrer Policy: strict-origin-when-cross-origin

cache-control: max-age=600
date: ${dateStr}
expires: ${expiresStr}
vary: Accept-Encoding
x-cache: HIT

accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
accept-encoding: gzip, deflate, br
accept-language: ${language}
user-agent: ${userAgent}`;

      typeLine(simulatedHeaders, 'httpOutput');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const pre = document.getElementById('httpOutput');
      const toggleBtn = document.getElementById('toggleButton');

      toggleBtn.addEventListener('click', () => {
        const expanded = pre.classList.toggle('expanded');
        toggleBtn.textContent = expanded ? 'Hide Headers' : 'Show Headers';
      });

      renderHeaders();
    });
  </script>
</body>
</html>
