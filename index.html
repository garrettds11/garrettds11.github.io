<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>index.html</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0a0f1a;
      color: #00eaff;
      font-family: 'Courier New', Courier, monospace;
      padding: 50px 20px;
      font-size: 1.1rem;
      text-shadow: 0 0 6px #00eaff;
    }

    h1 {
      text-align: center;
      color: #33ccff;
      margin-bottom: 30px;
      font-size: 2rem;
      text-shadow: 0 0 8px #33ccff;
    }

    #toggleButton {
      display: none; /* hide by default */
      background: transparent;
      border: 1px solid #00eaff;
      color: #00eaff;
      padding: 10px 20px;
      font-family: inherit;
      margin: 0 auto 20px;
      text-align: center;
      cursor: pointer;
      border-radius: 6px;
    }

    pre {
      background-color: #0d1b2a;
      padding: 25px;
      border-left: 5px solid #00eaff;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.2);
      min-height: 300px;
      display: block;
    }

    .line {
      display: block;
    }

    .line:hover {
      background-color: rgba(0, 234, 255, 0.1);
    }

    .copied {
      background-color: rgba(0, 234, 255, 0.2) !important;
    }

    @media (max-width: 768px) {
      #toggleButton {
        display: block;
      }

      pre {
        display: none;
      }

      pre.expanded {
        display: block;
      }
    }

    #toggleButton .caret {
      display: inline-block;
      transition: transform 0.2s ease;
      margin-right: 8px;
    }

    #toggleButton.expanded .caret {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <h1>Web Status</h1>
  <button id="toggleButton"><span class="caret">‚ñ∂</span> <span class="label">Show Headers</span></button>
  <pre id="httpOutput">Initializing network diagnostics...</pre>

  <script>
	function typeLine(text, elementId, delay = 10) {
	  const el = document.getElementById(elementId);
	  el.textContent = '';
	  let i = 0;
	  let typed = ''; // buffer string

	  const interval = setInterval(() => {
		if (i < text.length) {
		  typed += text[i++];
		  el.textContent = typed; // assign entire string each frame
		} else {
		  clearInterval(interval);
		  wrapLines(el); // post-animation tap-to-copy
		}
	  }, delay);
	}

    function wrapLines(el) {
      const lines = el.textContent.split('\n');
      el.innerHTML = lines.map(line => `<span class="line">${line}</span>\n`).join('');
      el.classList.add('expanded');
      document.querySelectorAll('.line').forEach(lineEl => {
        lineEl.addEventListener('click', () => {
          const parts = lineEl.textContent.split(/:(.+)/);
          const value = parts.length > 1 ? parts[1].trim() : lineEl.textContent;
          navigator.clipboard.writeText(value);
          lineEl.classList.add('copied');
          setTimeout(() => lineEl.classList.remove('copied'), 600);
        });
      });
    }

    function renderHeaders() {
      const now = new Date();
      const dateStr = now.toUTCString();
      const expiresStr = new Date(now.getTime() + 10 * 60 * 1000).toUTCString(); // +10 minutes
      const userAgent = navigator.userAgent;
      const language = navigator.language;

	  const simulatedHeaders = [
		`Request URL: ${window.location.href}`,
		`Request Method: GET`,
		`Status Code: 200 OK`,
		`Referrer Policy: strict-origin-when-cross-origin`,
		`cache-control: max-age=600`,
		`date: ${dateStr}`,
		`expires: ${expiresStr}`,
		`vary: Accept-Encoding`,
		`x-cache: HIT`,
		`accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8`,
		`accept-encoding: gzip, deflate, br`,
		`accept-language: ${language}`,
		`user-agent: ${userAgent}`
	  ].join('\n');


    window.addEventListener('DOMContentLoaded', () => {
      const pre = document.getElementById('httpOutput');
      const toggleBtn = document.getElementById('toggleButton');

      // Start collapsed on small screens
      if (window.innerWidth <= 768) {
        pre.classList.remove('expanded');
        toggleBtn.classList.remove('expanded');
        toggleBtn.querySelector('.label').textContent = 'Show Headers';
      }

      toggleBtn.addEventListener('click', () => {
        const expanded = pre.classList.toggle('expanded');
        toggleBtn.classList.toggle('expanded', expanded);
        toggleBtn.querySelector('.label').textContent = expanded ? 'Hide Headers' : 'Show Headers';
      });

      renderHeaders();
    });
  </script>
</body>
</html>
