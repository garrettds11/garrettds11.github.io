<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Status Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0a0f1a;
      color: #00eaff;
      font-family: 'Courier New', Courier, monospace;
      padding: 50px;
      font-size: 1.1rem;
      text-shadow: 0 0 6px #00eaff;
    }

    h1 {
      text-align: center;
      color: #33ccff;
      margin-bottom: 40px;
      font-size: 2rem;
      text-shadow: 0 0 8px #33ccff;
    }

    pre {
      background-color: #0d1b2a;
      padding: 25px;
      border-left: 5px solid #00eaff;
      border-radius: 6px;
      white-space: pre-wrap;
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.2);
      min-height: 300px;
    }
  </style>
</head>
<body>
  <h1>Web Status Terminal</h1>
  <pre id="httpOutput">Initializing network diagnostics...</pre>

  <script>
    function typeLine(text, elementId, delay = 20) {
      const el = document.getElementById(elementId);
      el.textContent = '';
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          el.textContent += text[i++];
        } else {
          clearInterval(interval);
        }
      }, delay);
    }

    function randomHex(length) {
      const chars = 'abcdef0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars[Math.floor(Math.random() * chars.length)];
      }
      return result;
    }

	function renderHeaders() {
	  const now = new Date();
	  const dateStr = now.toUTCString();
	  const expiresStr = new Date(now.getTime() + 600000).toUTCString(); // 10 mins later
	  const userAgent = navigator.userAgent;
	  const language = navigator.language;

	  const simulatedHeaders = `Request URL: ${window.location.href}
Request Method: GET
Status Code: 200 OK
Referrer Policy: strict-origin-when-cross-origin

cache-control: max-age=600
date: ${dateStr}
expires: ${expiresStr}
vary: Accept-Encoding

accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
accept-encoding: gzip, deflate, br
accept-language: ${language}
user-agent: ${userAgent}`;

	  typeLine(simulatedHeaders, 'httpOutput');
	}


    renderHeaders();
  </script>
</body>
</html>
